<form #clientForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div>
      <div class="col s12 m12">
        <div class="row">
          <div class="col s12 m12">
            <!-- Product name -->
            <div class="form-input">
              <label for="name"
                >Transaction <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  name="name"
                  [(ngModel)]="transaction.description"
                  placeholder="Transaction"
                  #name="ngModel"
                />
              </div>
            </div>

            <div class="form-input">
              <label for="product"
                >Type transaction <span class="red-text">(*)</span></label
              >
              <select
                class="browser-default searchable"
                name="product"
                id="product"
                [(ngModel)]="transaction.type"
                [compareWith]="compareFn"
                required
              >
                <option [ngValue]="null" disabled>
                  Select type transaction
                </option>
                <option value="in">Credit</option>
                <option value="out">Debit</option>
              </select>
            </div>

            <!-- Product description -->
            <div class="form-input">
              <label for="description"
                >Amount <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="number"
                  class="form-control"
                  id="description"
                  required
                  name="description"
                  [(ngModel)]="transaction.amount"
                  placeholder="Tool description"
                  #description="ngModel"
                />
              </div>
            </div>

            <!-- Product initial stock level -->
            <div class="form-input">
              <label for="stock">Date <span class="red-text">(*)</span></label>
              <div class="input-field">
                <input
                  type="date"
                  class="form-control"
                  id="stock"
                  name="stock"
                  readonly
                  required
                  [(ngModel)]="transaction.date"
                  placeholder="Product initial stock level"
                  #phone="ngModel"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="divider"></div>

      <div class="col s12 m12 center">
        <hr />
        <button
          type="submit"
          *ngIf="isAddForm"
          class="waves-effect waves-light btn"
          [disabled]="!clientForm.form.valid"
        >
          <i class="material-icons">save</i>
          Validate
        </button>

        <button
          type="submit"
          *ngIf="!isAddForm"
          class="waves-effect waves-light btn"
          [disabled]="!clientForm.form.valid"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!transaction" class="center"></h3>

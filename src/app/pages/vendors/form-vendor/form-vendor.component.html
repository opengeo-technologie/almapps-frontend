<form #clientForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div>
      <div class="col s12 m12">
        <div class="row">
          <h5>Vendor informations</h5>
          <div class="col s12 m12">
            <!-- Vendor name -->
            <div class="form-input">
              <label for="name"
                >Vendor name <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  name="name"
                  [(ngModel)]="vendor.name"
                  placeholder="Vendor name"
                  #name="ngModel"
                />
              </div>
            </div>

            <!-- Vendor address -->
            <div class="form-input">
              <label for="address"
                >Vendor address <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  required
                  name="address"
                  [(ngModel)]="vendor.address"
                  placeholder="Vendor address"
                  #address="ngModel"
                />
              </div>
            </div>

            <!-- Vendor email -->
            <div class="form-input">
              <label for="email"
                >Vendor email <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  name="email"
                  [(ngModel)]="vendor.email"
                  placeholder="Vendor email"
                  #email="ngModel"
                />
              </div>
            </div>

            <!-- Vendor phone -->
            <div class="form-input">
              <label for="phone"
                >Vendor phone number <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                  [(ngModel)]="vendor.phone"
                  placeholder="Vendor phone"
                  #phone="ngModel"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="divider"></div>

      <div class="col s12 m12 center">
        <hr />
        <button
          type="submit"
          *ngIf="isAddForm"
          class="waves-effect waves-light btn"
          [disabled]="!clientForm.form.valid"
        >
          <i class="material-icons">save</i>
          Save
        </button>

        <button
          type="submit"
          *ngIf="!isAddForm"
          class="waves-effect waves-light btn"
          [disabled]="!clientForm.form.valid"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!vendor" class="center"></h3>

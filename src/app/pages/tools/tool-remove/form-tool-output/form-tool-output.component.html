<form #clientForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div>
      <div class="col s12 m12">
        <div class="row">
          <div class="col s12 m12">
            <div class="form-input">
              <label for="product"
                >Tool <span class="red-text">(*)</span></label
              >
              <select
                class="browser-default searchable"
                name="product"
                id="product"
                [(ngModel)]="tool_output.tool"
                [compareWith]="compareFn"
                required
              >
                <option [ngValue]="null" disabled>Select tool</option>
                <option *ngFor="let item of tools" [ngValue]="item">
                  {{ item.name }}
                </option>
              </select>
            </div>

            <div class="form-input">
              <label for="product"
                >Technician <span class="red-text">(*)</span></label
              >
              <select
                class="browser-default searchable"
                name="product"
                id="product"
                [(ngModel)]="tool_output.technician"
                [compareWith]="compareFn"
                required
              >
                <option [ngValue]="null" disabled>Select technician</option>
                <option *ngFor="let item of technicians" [ngValue]="item">
                  {{ item.name }}
                </option>
              </select>
            </div>

            <!-- Product description -->
            <div class="form-input">
              <label for="date_output"
                >Date release <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="date"
                  class="form-control"
                  id="date_output"
                  required
                  name="date_output"
                  [(ngModel)]="tool_output.date_output"
                  #date_output="ngModel"
                />
              </div>
            </div>

            <!-- Product initial stock level -->
            <div class="form-input">
              <label for="stock"
                >Quantity <span class="red-text">(*)</span></label
              >
              <div class="input-field">
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  name="stock"
                  required
                  [(ngModel)]="tool_output.quantity"
                  placeholder="Product initial stock level"
                  #phone="ngModel"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="divider"></div>

      <div class="col s12 m12 center">
        <hr />
        <button
          type="submit"
          *ngIf="isAddForm"
          class="waves-effect waves-light btn"
          [disabled]="!clientForm.form.valid"
        >
          <i class="material-icons">save</i>
          Validate
        </button>

        <button
          type="submit"
          *ngIf="!isAddForm"
          class="waves-effect waves-light btn"
          [disabled]="!clientForm.form.valid"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!tool_output" class="center"></h3>
